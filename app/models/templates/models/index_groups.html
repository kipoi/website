{% from "macros.html" import list_set, parse_cite_as, show_authors %}
{% extends 'base.html' %}
{% block content %}
<div class="row" style="margin-right: 0; margin-left: 0;">
    <div class="col-xl-9 col-lg-12 col-md-12 col-sm-12">
        <!--Section: model-list content-->
        <section class="model-list">
            {% include 'models/group_list.html' %}
        </section>
        <!--/Section: model-list content-->
    </div>
    <hr class="w-100 clearfix d-xl-none">
    <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12">
        {% include 'models/twitter.html' %}
    </div>
</div>
{% endblock %}

{% block script %}
    <script language="JavaScript">
        $(document).ready(function() {
            $('#model-list-table').DataTable({
                "lengthMenu": [ [25, 50, 100, -1], [25, 50, 100, "All"] ],
                "pageLength": 50,
                "dom": 'rtip'
            });
            $('.dt-table').css('width', '100%');

            oTable = $('#model-list-table').DataTable();
            $('#search-bar').keyup(function(){
                oTable.search($(this).val()).draw() ;
            })
            $('.dataTables_info').addClass('col-md-5 text-right mt-2');
            $('.dataTables_paginate').addClass('col-md-7 mt-4');
        });
    </script>
{% endblock%}
