<div class="card">
        <div class="card-header warning-color-dark white-text clearfix">
            <span class="float-left">Dataloaders</span>
            <span class="float-right">
                <!--<a data-toggle="tooltip" data-placement="top" data-html="true" title="{{ dataloaders_info(model, model.args) }}"><span class="badge badge-pill info-color hoverable">info <i class="fa fa-info" aria-hidden="true"></i></span></a>-->
            </span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-5">
                    <p><strong>Default dataloader:</strong> {{ model.default_dataloader }}</p>
                    <p><strong>Version:</strong> {{ dataloader.info.version }}</p>
                    <p><strong>Doc:</strong> {{ dataloader.info.doc }}</p>
                    <p><strong>Authors:</strong> {{ show_authors(dataloader.info.authors) }}</p>
                    <p><strong>Type:</strong> {{ dataloader.type }}</p>

                </div>
                <hr class="w-100 clearfix d-lg-none">
                <div class="col-lg-7">
                    <h4 class="card-title mt-2 mb-3">Arguments</h4>
                    {{ dataloaders_args(dataloader.args) }}
                </div>
            </div>
        </div>
    </div>
